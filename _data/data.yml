career-profile:
    title: Career Profile
    summary: |
      Experienced software engineer and architect with a strong commitment to continual learning and 
      growth. Skilled in effective communication, I have experience engaging with stakeholders of varying 
      technical backgrounds.

      Proficient in Java development, I have so far specialized in modernizing and optimizing 
      technical solutions. From revitalizing legacy systems to leading cloud migrations, I approach each 
      project with a hunger for new knowledge. I'm committed to improving as an architect and believe 
      that learning from you peers and hands-on-experience is the fastest way.

experiences:
    title: Experiences
    info:
      - role: Software Architect 
        time: Nov 2021 - Present
        company: Exerp, Copenhagen
        details: |
          As a software architect at Exerp, I lead critical projects focused on modernizing our platform, such 
          as containerizing our legacy core application and transitioning our desktop client and other front-ends 
          to a standard single-sign-on solution with modern security features.

          I actively collaborate with customers during pre-sales to ensure their needs align with our platform 
          capabilities, communicating effectively regardless of their technical expertise.

          Within our engineering teams, I have driven initiatives such as Java upgrades and the development 
          of a new Rest API stack for our web-based front-end. Additionally, I manage our technical roadmap 
          to ensure alignment with our companyâ€™s strategy and guide and mentor engineers.

      - role: Software Engineer, Platform Engineering (part-time)
        time: April 2018 - Nov 2021
        company: Exerp, Copenhagen
        details: |
          As a software engineer on the platform team, I took on the task of modernizing our mature platform 
          to stay competitive in the ever-evolving ecosystems, which included migrating from on-premises 
          infrastructure to AWS cloud services. I dove into a variety of technical challenges, from delving 
          deep into writing Java class loaders to crafting Rest APIs and shaping overall system architecture.
          With my strong learning mindset, I acquired the necessary skills along the journey, navigating the 
          complexities of modernization. Leveraging my expertise in enterprise Java development to innovate 
          and ensure our platform remained ahead of the curve.

          In addition to my engineering role, I pursued a career as a professional athlete until the summer 
          of 2021.

      - role: Software Engineer, Product team (part-time)
        time: Oct 2016 - April 2018
        company: Exerp, Copenhagen
        details: |
          As a software engineer on one of Exerp's delivery teams, my role involved implementing new product 
          features and refining existing ones. I worked across the full stack, using technologies such as SWT 
          for a desktop client, Struts for a web front-end, SOAP and Rest APIs, and Java EE for the backend 
          with Oracle and Postgres databases, along with various message brokers.


